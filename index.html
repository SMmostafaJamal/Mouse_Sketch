<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title> Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <input id='rangeValue' value="16" type="range" min ='1' max="64">
        <section>
            <p id="displayRange_1">16</p>
            <span>X</span>
            <p id="displayRange_2">16</p>
        </section>
        
        <input type="color" value="#000000" id="color">
        <label for="color"  id="color_lable"> Pick A Color: </label>

        <button id="randomColor">Random Colour</button>
        
        <button id="eraser">Eraser</button>

        <div id="grid"></div>

        <button id="clean">Clear Sketch</button>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
